name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Prettify
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write README.md
          only_changed: True
